<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    table {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      table, tr, td {
        display: block;
        width: 100%;
      }
      td {
        height: auto;
      }
    }
  </style>
</head>
<body style="height: 100%;">
  <table>
    <tr>
      <td>cell1</td>
      <td>cell2</td>
      <td>cell3</td>
      <td>cell4</td>
      <td>cell5</td>
    </tr>
  </table>
</body>
</html>
