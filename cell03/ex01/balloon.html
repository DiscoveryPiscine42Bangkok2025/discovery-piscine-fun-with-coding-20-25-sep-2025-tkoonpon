<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;        
      background: #f7f7f7;
      font-family: system-ui, Arial, sans-serif;
    }
    #balloon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: red;           
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
      transition: width .12s, height .12s, background-color .12s;
      cursor: pointer;
      user-select: none;
    }
    .hint { position: fixed; bottom: 12px; color:#666; font-size: 14px; }
  </style>
</head>
<body>

  <div id="balloon" aria-label="balloon" role="button"></div>
  <div class="hint">Click to grow (+10). Move mouse out to shrink (-5). Bigger than 420px = reset.</div>

  <script>
    const balloon = document.getElementById('balloon');

    
    const COLORS = ['red', 'green', 'blue']; 
    let colorIndex = 0;                     
    let size = 200;                          

    function applyState() {
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = COLORS[colorIndex];
    }

    function nextColor() {                  
      colorIndex = (colorIndex + 1) % COLORS.length;
    }

    function prevColor() {
      colorIndex = (colorIndex - 1 + COLORS.length) % COLORS.length;
    }

    function explodeAndReset() {
      size = 200;
      colorIndex = 0;                       
      applyState();
    }
    balloon.addEventListener('click', () => {
      size += 10;
      nextColor();

      if (size > 420) {
        explodeAndReset();
      } else {
        applyState();
      }
    });
    balloon.addEventListener('mouseleave', () => {
      size = Math.max(200, size - 5);
      prevColor();
      applyState();
    });
    applyState();
  </script>
</body>
</html>
