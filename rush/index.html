<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      color:#e5e7eb;
      font-family:"Kanit",sans-serif;
    }
    .profile-card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:20px;
      text-align:center;
    }
    .avatar{
      width:90px;
      height:90px;
      border-radius:50%;
      object-fit:cover;   
      margin:0 auto 12px;
      display:block;
    }
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <main class="container text-center">
    <h1 class="fw-bold mb-4">Portfolio</h1>
    <div class="row justify-content-center g-4">
      <div class="col-6 col-md-3">
        <a href="port-kim.html">
          <div class="profile-card">
            <img src="assets/images/kim.jpg" alt="tanakorn" class="avatar">
            <h5 class="mb-1">tanakorn</h5>
            <small>Click to open portfolio</small>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="port-prom.html">
          <div class="profile-card">
            <img src="assets/images/prom.jpg" alt="wiranya" class="avatar">
            <h5 class="mb-1">Thitiwat</h5>
            <small>Click to open portfolio</small>
          </div>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
