<html lang="en">

      </tr>

        </td>
      </tr>
      <tr>

              <circle cx='12' cy='12' r='10'/><path d='M8 2c3 3 6 7 8 12'/><path d='M2 12h20'/><path d='M4 19c5-3 10-4 16-3'/>
              </svg>">
